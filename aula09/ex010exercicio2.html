<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <style>
        body{
            background: black;
            color: white;
            font: normal 13pt Arial;
        }
    </style>
</head>
<body>
    <h1>Quem venceria vejeta?</h1>
    Diga aqui qual personagem você acha que venceria o vejeta?<input type="text" name="personagem" id="personagem">
    <input type="button" value="Verificar" onclick="resultado()">
    <div id="res">

    </div>
    <script>
        function resultado(){
            var p = window.document.getElementById('personagem')
            var res = window.document.getElementById('res')
            var txtp = String(p.value)
            if (txtp == 'goku'){
                res.innerHTML = '<p>Você acertou <strong>Verme Maldito!</strong></p>'
            } else { res.innerHTML = '<p>Eu sabia que voce não era tão esperto <strong>HAHAHAHAHA</strong></p>'}
        }
    </script>
</body>
</html>
